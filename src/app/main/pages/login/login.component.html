<div class="login">
    <form class="custom-form" method="post">
      <h1>DESWAI</h1>
      <small>Desarrollo Web-Android-iOS</small>
      <input
        type="email"
        [(ngModel)] = "email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)] = "password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Entrar</button>
    </form>
  </div>
