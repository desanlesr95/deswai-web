<div class="w100 palefDefault">
    <div class="w100">
        <h3>Formulario</h3> <br> 
    </div>


    <div class="row mato10">
        
        <div class="col-md-6">

            <div class="form-group">
                <p class="subtitle">Datos principales</p>
            </div>

            <div class="form-group">
                <label>Nombre(s)</label>
                <input type="text" class="form-control" placeholder="Introduce el nombre del cliente"  [(ngModel)] = "client.name">
            </div>
            
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" placeholder="Introduce los apellidos"  [(ngModel)] = "client.lastname">
            </div>
              
            <div class="form-group">
                <label>Correo electronico</label>
                <input type="text" class="form-control" placeholder="Introduce el correo electronico"  [(ngModel)] = "client.mail">
            </div>

            <div class="form-group" *ngIf="client._id == ''">
                <label>Contraseña</label>
                <input type="text" class="form-control" placeholder="Introduce una contraseña temporal de la cuenta"  [(ngModel)] = "client.password">
            </div>
            
            <div class="form-group">
                <label>Empresa</label>
                <select class="form-control"  [(ngModel)] = "client.company_id">
                        <option [value]="company._id" *ngFor="let company of companies" >{{company.short_name}}</option>
                </select>
            </div>


            <div class="form-group">
                <button class="btn btn-primary" (click)="reg()">Registrar</button>
            </div>
            
        </div>


        
     

    </div>
    


    

</div>
